[package]
authors = ["Alex M. <alexmgit@protonmail.com>"]
name = "subghz-testsuite-tx"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
defmt = "0.2"
defmt-rtt = "0.2"
defmt-test = "0.2"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
nucleo-wl55jc-bsp = { path = "../nucleo-wl55jc-bsp" }
subghz-testsuite-assets = { path = "../subghz-testsuite-assets" }

[features]
# set logging levels here
default = ["defmt-trace"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
