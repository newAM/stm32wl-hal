[package]
authors = ["Jorge I. <jorge@jorgeig.com>"]
name = "i2c-testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
cortex-m-rt = "0.6"
defmt = "0.2"
defmt-rtt = "0.2"
defmt-test = "0.2"
embedded-time = "0.12"
panic-probe = { version = "~0.2.0", features = ["print-defmt"] }
stm32wl-hal = { path = "../hal", features = ["stm32wl5x_cm4", "defmt", "rt"] }

[features]
default = ["defmt-trace", "stm32wl-hal/defmt-trace"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
