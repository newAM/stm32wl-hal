[package]
authors = ["Alex M. <alexmgit@protonmail.com>"]
name = "subghz-testsuite-rx"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
cortex-m-rt = "0.6" 
defmt = "0.2"
defmt-rtt = "0.2"
defmt-test = "0.2"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
nucleo-wl55jc-bsp = { path = "../nucleo-wl55jc-bsp" }
stm32wl-hal = { path = "../hal", features = ["stm32wl5x_cm4"] }
subghz-testsuite-assets = { path = "../subghz-testsuite-assets" }
ate = { path = "../ate", optional = true }

[features]
aio = ["ate", "stm32wl-hal/aio"]
default = ["defmt-trace"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
