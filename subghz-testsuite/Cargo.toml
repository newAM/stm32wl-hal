[package]
authors = ["Alex M. <alexmgit@protonmail.com>"]
name = "subghz-testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
static_assertions = "1"
defmt = "0.2"
defmt-rtt = "0.2"
defmt-test = "0.2"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
nucleo-wl55jc-bsp = { path = "../nucleo-wl55jc-bsp", features = ["stm32wl5x_cm4", "defmt"] }
ate = { path = "../ate", optional = true }

[features]
aio = ["ate", "nucleo-wl55jc-bsp/aio"]
default = ["defmt-trace", "nucleo-wl55jc-bsp/defmt-trace"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
