[package]
name = "lora-e5-bsp"
description = "Board support package for the seeed LoRa-E5 development kit"
readme = "README.md"

version = "0.2.0"
authors = ["Alex Martens <alexmgit@protonmail.com>"]
edition = "2021"
rust-version = "1.56"
license = "MIT"
keywords = ["arm", "cortex-m", "stm32", "bsp", "seeed"]
categories = ["embedded", "hardware-support", "no-std"]
repository = "https://github.com/stm32-rs/stm32wlxx-hal"

[features]
defmt = ["stm32wlxx-hal/defmt"]
rt = ["stm32wlxx-hal/rt"]

# do NOT modify these features
defmt-default = ["stm32wlxx-hal/defmt-default"]
defmt-trace = ["stm32wlxx-hal/defmt-trace"]
defmt-debug = ["stm32wlxx-hal/defmt-debug"]
defmt-info = ["stm32wlxx-hal/defmt-info"]
defmt-warn = ["stm32wlxx-hal/defmt-warn"]
defmt-error = ["stm32wlxx-hal/defmt-error"]

[dependencies.stm32wlxx-hal]
path = "../hal"
features = ["stm32wle5"]
